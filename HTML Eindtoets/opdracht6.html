<!DOCTYPE html>
<html>
<head>
	<title>idk either man, i just made a jigsaw thing</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f0f0f0;
		}
		#puzzle-container {
			margin: 50px auto;
			width: 600px;
			height: 600px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
			position: relative;
		}
		#piece-1 {
			width: 200px;
			height: 200px;
			background-color: #ff0000;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1;
			transform: rotate(15deg);
			box-shadow: 0px 0px 5px rgba(0,0,0,0.5);
		}
		#piece-2 {
			width: 200px;
			height: 200px;
			background-color: #00ff00;
			position: absolute;
			top: 0;
			right: 0;
			z-index: 2;
			transform: rotate(-15deg);
			box-shadow: 0px 0px 5px rgba(0,0,0,0.5);
		}
		#piece-3 {
			width: 200px;
			height: 200px;
			background-color: #0000ff;
			position: absolute;
			bottom: 0;
			left: 0;
			z-index: 3;
			transform: rotate(15deg);
			box-shadow: 0px 0px 5px rgba(0,0,0,0.5);
		}
		#piece-4 {
			width: 200px;
			height: 200px;
			background-color: #ffff00;
			position: absolute;
			bottom: 0;
			right: 0;
			z-index: 4;
			transform: rotate(-15deg);
			box-shadow: 0px 0px 5px rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
	<div id="puzzle-container">
		<div id="piece-1"></div>
		<div id="piece-2"></div>
		<div id="piece-3"></div>
		<div id="piece-4"></div>
	</div>
</body>
</html>
